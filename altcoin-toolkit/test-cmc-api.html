<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMC API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
        }
        .test-result {
            background: #111;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #00A8FF;
        }
        .success { border-left-color: #00D084; }
        .error { border-left-color: #FF4444; }
    </style>
</head>
<body>
    <h1>üîç CMC API Test</h1>
    <button onclick="testCMCAPI()">Test CoinMarketCap API</button>
    <div id="results"></div>

    <script>
        async function testCMCAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result">üîÑ Testing CMC API...</div>';
            
            try {
                console.log('üì° Calling /api/cryptoListings...');
                const response = await fetch('/api/cryptoListings');
                
                console.log('üìä Response status:', response.status, response.statusText);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Data received:', data);
                
                if (data.error) {
                    throw new Error(`API Error: ${data.error}`);
                }
                
                if (data.data && data.data.length > 0) {
                    resultsDiv.innerHTML = `
                        <div class="test-result success">
                            ‚úÖ SUCCESS: CMC API working!
                            <br>‚Ä¢ Received ${data.data.length} cryptocurrencies
                            <br>‚Ä¢ Top coin: ${data.data[0].name} (${data.data[0].symbol})
                            <br>‚Ä¢ Price: $${data.data[0].quote.USD.price.toFixed(2)}
                        </div>
                    `;
                } else {
                    throw new Error('No cryptocurrency data received');
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        ‚ùå ERROR: ${error.message}
                        <br>Check console for more details
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
